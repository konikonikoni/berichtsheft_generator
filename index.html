<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Berichtsheft Generator</title>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div id="step1" class="step-form active">
        <h2>Step 1: Enter Your Name</h2>
        <input type="text" id="name" placeholder="Your Name">
        <button onclick="nextStep()">Next</button>
    </div>

    <div id="step2" class="step-form">
        <h2>Step 2: Enter Your Class Name</h2>
        <input type="text" id="className" placeholder="Class Name">
        <button onclick="nextStep()">Next</button>
    </div>

    <div id="step3" class="step-form">
        <h2>Step 3: Enter Start and End Date</h2>
        <input type="date" id="startDate" placeholder="Start Date">
        <input type="date" id="endDate" placeholder="End Date">
        <button onclick="generateDays()">Next</button>
    </div>

    <div id="step4" class="step-form">
        <h2>Step 4: Enter Work Details for Each Day</h2>
        <!-- Generated dynamically -->
        <div id="workDetails"></div>
        <button onclick="nextStep()">Next</button>
    </div>

<script src="script.js"></script>

</body>
</html>
