<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berichtsheft Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Step 1: Name -->
        <div id="step1">
            <h2>Wie lautet Dein Name</h2>
            <input type="text" id="name" placeholder="Vorname Nachname">
            <br>
            <button onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2: Class Name -->
        <div id="step2" style="display: none;">
            <h2>In welcher Klasse bist Du</h2>
            <input type="text" id="className" placeholder="Bezeichnung deiner Klasse">
            <br>
            <button onclick="prevStep()">Back</button>
            <button onclick="nextStep()">Next</button>
        </div>

        <!-- Step 3: Lernfeld -->
        <div id="step3" style="display: none;">
            <h2>Um welches Lernfeld handelt es sich</h2>
            <input type="text" id="lernfeld" placeholder="z.B LF00">
            <br>
            <button onclick="prevStep()">Back</button>
            <button onclick="nextStep()">Next</button>
        </div>

        <!-- Step 4: Start and End Date -->
        <div id="step4" style="display: none;">
            <h2>Wähle ein Start- und ein Enddatum</h2>
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <br>
            <button onclick="prevStep()">Back</button>
            <button onclick="generateDays()">Next</button>
        </div>

        <!-- Dynamically generated steps will be added here -->

        <!-- Submit Button -->
        <div id="submitButton" style="display: none;">
            <button onclick="showOverview()">Eingaben überprüfen</button>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- Overview Section -->
    <div id="overviewSection" style="display: none;">
        <h2>Overview</h2>
        <div id="overviewContent"></div>
        <br>
        <button onclick="prevStep()">Back</button>
        <button onclick="submitForm()">Submit</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
